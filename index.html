<!DOCTYPE html>
<html>
  <head>
    <title>Magic Hello World 🌎</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- 1️⃣ Install Magic SDK -->
    <script src="https://cdn.jsdelivr.net/npm/magic-sdk@latest/dist/magic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.4/web3.min.js" integrity="sha512-TTGImODeszogiro9DUvleC9NJVnxO6M0+69nbM3YE9SYcVe4wZp2XYpELtcikuFZO9vjXNPyeoHAhS5DHzX1ZQ==" crossorigin="anonymous"></script>
    <script>
      /* 2️⃣ Initialize Magic Instance */
      let magic = new Magic("pk_test_B8828308DDCFEB3C");

      /* 3️⃣ Implement Render Function */
      const render = async () => {
        let html = "";

        if (window.location.pathname === "/callback") {
          try {
            /* Complete the "authentication callback" */
            await magic.auth.loginWithCredential();

            /* Get user metadata including email */
            const userMetadata = await magic.user.getMetadata();

            html = `
              <h1>Current user: ${userMetadata.email}</h1>
              <button onclick="handleLogout()">Logout</button>
            `;
            console.log(userMetadata);
            /* Sign Message */
            signMessage();
          } catch {
            window.location.href = window.location.origin;
          }
        } else {
          const isLoggedIn = await magic.user.isLoggedIn();
          if (isLoggedIn) {
            /* Get user metadata including email */
            const userMetadata = await magic.user.getMetadata();
            html = `
              <h1>Current user: ${userMetadata.email}</h1>
              <button onclick="handleLogout()">Logout</button>
            `;
          } else {
            handleLogin();
          }
        }

        document.getElementById("app").innerHTML = html;
      };

      /* 4️⃣ Implement Login Handler */
      const handleLogin = async (e) => {
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get("email");
        const redirectURI = `${window.location.origin}/callback`;
        /* One-liner login 🤯 */
        await magic.auth.loginWithMagicLink({ email, redirectURI });
        render();
      };

      /* 5️⃣ Implement Logout Handler */
      const handleLogout = async () => {
        await magic.user.logout();
        render();
      };

      /* Sign Message after login*/
      const signMessage = async () => {
        console.log("signing message");
        const web3 = new Web3(magic.rpcProvider);
        const address = (await web3.eth.getAccounts())[0];
        const balance = web3.utils.fromWei(
          await web3.eth.getBalance(address) // Balance is in wei
        );
        console.log({ address, balance });
      };
    </script>
  </head>
  <body onload="render()">
    <div id="app">Loading...</div>
  </body>
</html>
